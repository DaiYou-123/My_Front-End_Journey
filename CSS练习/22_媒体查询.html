<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        .outer {
            width: 100%;
            height: 100%;
            background-color: aliceblue;
            
        }
        .inner {
            width: 400px;
            height: 400px;
            background-color: antiquewhite;
            text-align: center;
            line-height: 400px;
            margin: 0 auto;
            font-size: 40px;
            color: white;
            text-shadow:  0 0 10px black;
            background-image: linear-gradient( 30deg,  red   ,yellow,green   );
        }
        @media print {
           .inner {
             font-size: 80px;
             background-image: linear-gradient( red   ,yellow,green   );
           }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            你好呀!
        </div>
    </div>
</body>
</html>
