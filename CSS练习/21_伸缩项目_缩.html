<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 2200px;
            height: 1000px;
            background-color: aliceblue;
            /* 开启弹性盒子布局 */
            /* 主轴 */
            display: flex;
            /* 默认 主轴方向从左到右 */
            flex-direction: row;
            /* 换行方式 ：默认nowrap 不换行 元素就会变挤*/
            flex-wrap: nowrap;
            /* 对齐方式：默认flex-start 按照起点开始密集排布 */
            justify-content: space-between;

            /* 侧轴 */
            /* 一行里面元素的对齐方式 */
            align-items: center;
            /* 多行间的元素对齐方式 */
            align-content: space-around;
           
        }
        .outer .inner {
             /* 让盒子拥有伸展性 默认为0,不具有伸展性*/
             flex-grow: 1;
             /* 让盒子拥有收缩性,默认就有1,具有收缩性 */
             flex-shrink: 1;
        }
        .outer .div1 {
            width: 300px;
            height: 300px;
            background-color: rgb(170, 211, 197);
            border: 1px solid black;

          
        }
        .outer .div2 {
            width: 300px;
            height: 600px;
            background-color: rgb(170, 211, 197);
            border: 1px solid black;
       
        }
        .outer .div3 {
            width: 300px;
            height: 100px;
            background-color: rgb(170, 211, 197);
            border: 1px solid black;
           
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner div1">1</div>
        <div class="inner div2">2</div>
        <div class="inner div3">3</div> 
        <div class="inner div3">3</div> 
        <div class="inner div3">3</div> 
        <div class="inner div3">3</div> 
        <div class="inner div3">3</div> 
    </div>
</body>
</html>
