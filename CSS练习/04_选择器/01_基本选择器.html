<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <style>
        /*  <!-- 通配选择器 * 空格 --> */
        * {
            color: aquamarine;
            font-size: 20px;
        }
        /* 元素选择器 */
        h1 {
            color: black;
            font-size: 50px;
        }
        h2 {
            color: blue;
            font-size: 35px;
        }
        p {
            color: aquamarine;
            font-size: 20px;
        }

        /* 类选择器 */
        .word_h2 {
            color: black;
        }
        .word_p {
            color: blueviolet;
        }

        /* id选择器 */
        #word_title {
            font-size: 100px;
        }
        #some_word {
            font-size: 80px;
        }
    </style>

    <title>Document</title>
</head>
<body>
    <h1 id="word_title">欢迎！来到前端</h1>

    <h2 id="some_word" class="word_h2">这是一些字</h2>
    <p class="word_p">哈哈哈哈哈哈哈</p>

    <h2 class="word_h2">这也是一些字</h2>
    <p class="word_p">嘻嘻嘻嘻嘻嘻</p>
</body>
</html>
