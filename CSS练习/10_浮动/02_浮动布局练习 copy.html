<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 清除默认样式 */
        * {
            padding: 0;
            margin: 0;
            text-align: center;
        }
        /* 封装一个浮动，避免全篇都是style */
        .leftfix {
            float: left;
        }
        .rightfix {
            float: right;
        }
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
        
        .container {
            width: 960px;
            /* height: 80px; */
            margin: 0 auto;
            background-color: rgb(228, 216, 200);
            background-image: url(/images/146.jpg);
        
        }
        /* 页面头部 */
        .logo {
            width: 200px;
        }
        .banner1 {
            width: 540px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .banner2 {
            width: 200px; 
        }
        .logo, .banner1, .banner2 {
            height: 80px;
            background-color: rgba(196, 223, 189, 0.8);
            line-height: 80px;
            vertical-align: middle;
        }
        .menu {
            height: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: rgba(182, 212, 202, 0.8);
            line-height: 30px;
        }
        /* 页面内容区域 */
        .content-left {
            /* width: 761px; */
            /* height: 410px; */
            background-color: rgb(182, 218, 218);
            background-image: url(/images/146.jpg);

        }
        /* .content-right {
            /* width: 200px; */
            /* height: 410px; */
            /* background-color: rgb(91, 130, 130);

        } */ */
       .item1, .item2 {
            width: 368px;
            height: 198px;
            border: 1px solid black;
            background-color: rgba(157, 157, 177, 0.3);
            margin-right: 10px;
            margin-bottom: 10px;
            line-height: 198px;
       }
       .item3, .item4, .item5, .item6 {
            width: 178px;
            height: 198px;
            border: 1px solid black;
            background-color: rgba(157, 157, 177, 0.5);
            margin-right: 10px;
       } 
       .item8 {
        margin: 10px 0;
       }
       .item7, .item8, .item9 {
            width: 198px;
            height: 128px;
            background-color: rgba(234, 234, 196, 0.3);
            border: 1px solid black;
       }
       .footer {
            /* width: 60px; */
            height: 60px;
            line-height: 60px;
            margin-top: 10px;
            background-color: rgba(67, 67, 83,0.8);
       }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="page-header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>
        <div class="menu">菜单</div>
        <!-- 内容区域 -->
        <div class="content clearfix">
            <!-- 左侧 -->
            <div class="content-left leftfix">
                <!-- 上侧 -->
                <div class="left-top clearfix">
                    <div class="item1 leftfix">栏目一</div>
                    <div class="item2 leftfix">栏目二</div>
                </div>
                <!-- 下侧 -->
                <div class="left-bottom clearfix">
                    <div class="item3 leftfix">栏目三</div>
                    <div class="item4 leftfix">栏目四</div>
                    <div class="item5 leftfix">栏目五</div>
                    <div class="item6 leftfix">栏目六</div>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="content-right leftfix">
                <div class="item7 ">栏目七</div>
                <div class="item8 ">栏目八</div>
                <div class="item9 ">栏目九</div>
            </div>
        </div>
        <!-- 页脚 -->
        <div class="footer">页脚</div>
    </div>
    
</body>
</html>
