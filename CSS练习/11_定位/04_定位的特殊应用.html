<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .contianer {
            height: 200px;
            background-color: antiquewhite;
            padding: 10px;
            position: relative;
        }
        .inner {
            font-size: 20px;
            padding: 10px;
            border: 10px solid black;
            background-color: aquamarine;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .contianer2 {
            height: 200px;
            background-color: rgb(173, 96, 103);
            padding: 10px;
            position: relative;
        }
        .inner2 {
            width: 40px;
            height: 40px;
            font-size: 5px;
            padding: 10px;
            border: 10px solid black;
            background-color: aquamarine;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            
        }
    </style>
</head>
<body>
    <div class="contianer">
        <div class="inner">
            定位元素之后，默认宽高被内容撑开，如何让它充满块
        </div>
    </div>

    <div class="contianer2">
        <div class="inner2">
            定位元素之后，如何让被内容撑开的块 居中
        </div>
    </div>
</body>
</html>
