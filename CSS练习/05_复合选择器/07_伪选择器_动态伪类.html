<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <style>
      /* ：符号表示 后跟一些特殊的关键词 表示 元素的特殊状态*/

     a:link {
      color: aqua;
     }
     a:visited {
      color: rgb(131, 14, 204);
     }
     a:hover {
      color: blue;
     }
     a:active {
      color: brown;
     }

     /* 获取焦点 */
     input:focus {
      color: rgb(236, 157, 12);
      background: #16d562;
     }
  

   </style>

</head>
<body>
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <a href="https://www.taobao.com" target="_blank">淘宝</a>
    <hr>
    <input type="text">

</body>
</html>
