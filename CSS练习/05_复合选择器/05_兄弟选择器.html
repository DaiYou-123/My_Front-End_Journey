<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <style>
      /* 用 +/~ 表示选择兄弟 +向下满足的第一个元素 ~向下满足的所有元素*/
     ul~p {
      color: aqua;
     }

   </style>

</head>
<body>
    <h1 id="word_title">欢迎！来到前端</h1>
    <ul>
      <li>
        <a>第一节课</a>
        <a>第二节课</a>
        <a>第三节课</a>
      </li>
       
      <li>
        <div class="last_class">
          <a href="#">最后一课</a>
        </div>
      </li>
    </ul>
    <p>文字</p>
    <p>还是文字</p>
    <hr>
   
</body>
</html>
