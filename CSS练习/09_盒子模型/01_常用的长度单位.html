<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
          font-size: 20px;
        }
        html {
            font-size: 30px;
        }
        #d1 {
            width: 400px;
            height: 400px;
            background: #2d7638;
        }
        #d2 {
            /* 相对font-size !!! */
            width: 10em;
            height: 10em;
            /* font-size: 30px; */
            background: #765e5e;
        }
        #d3 {
            width: 10rem;
            height: 10rem;
            background: #43374f;
        }
        span {
            font-size: 200px;
        }
        #d4 {
            width: 50%;
            height: 10%;
            background: #00374f;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <span>
        <div id="d4">4</div>
    </span>
 
</body>
</html>
