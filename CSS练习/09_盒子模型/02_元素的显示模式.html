<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* 修改元素的显示模式 */
        sup {
            display: block;
        }
        input {
            display: block;
        }
        /* 不可修改 */
        h6 {
            display: inline-block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 块元素 -->
    <h1>h1</h1><h6>h6</h6><hr><p>ppp</p><div>div</div><ul>ul</ul><ol>ol</ol>
    <li>li</li><dl>dl</dl>
    <!-- 行内元素 -->
    <br>
    <em>em</em>
    <strong>strong</strong>
    <sup>sup</sup>
    <sub>sub</sub>
    <del>del</del>
    <ins>ins</ins>
    <a href="www">www</a>
    <label for="hhh">label</label>
    <!-- 行内块元素 -->
    <img src="/images/bg.gif" alt="bg">
    <td>td</td>
    <input type="text">input
    <textarea name="" id="" cols="30" rows="10">textarea</textarea>
    <select name="" id="">sel</select>
    <button>button</button>
    <iframe src="" frameborder="0">iframe</iframe>
</body>
</html>
