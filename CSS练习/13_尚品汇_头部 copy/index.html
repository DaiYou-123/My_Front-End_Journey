<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
    <!--引入页签的图标 icon 图标 image图片类型 -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <!-- 引入CSS样式 -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 顶部导航条 -->
    <div class="topber">
        <div class="container clearfix">
            <!-- 左侧的欢迎区 -->
            <div class="topber-welcome leftfix">
                <span class="hello">尚品汇欢迎您</span>
                <span>请</span>
                <a href="" class="login">登录</a>
                <a href="" class="register">免费注册</a>
            </div>
            <!-- 右侧的导航区 -->
            <div class="topber-nav rightfix">
                <ul class="list">
                    <li><a href="" id="topber-nav-first">我的订单</a></li>
                    <li><a href="">我的购物车</a></li>
                    <li><a href="">我的尚品汇</a></li>
                    <li><a href="">企业采购</a></li>
                    <li><a href="">关注尚品汇</a></li>
                    <li><a href="">合作招商</a></li>
                    <li><a href="" id="topber-nav-last">商家后台</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 头部 -->
    <div class="header">
        <div class="container clearfix">
            <!-- 左边logo区域 -->
            <div class="logo leftfix">
                <img src="/13_尚品汇_头部/image/logo.png" alt="logo">
            </div>
            <!-- 右边的搜索区域 -->
            <div class="search rightfix">
                <form action="#">
                    <input type="text">
                    <button></button>
                </form>
               
            </div>
        </div>
    </div>
    <!-- 主导航区 -->
    <div class="main-nav">
        <div class="container clearfix">
            <div class="all-types leftfix">
                全部商品分类
            </div>
            <div class="other-types leftfix clearfix">
               <ul>
                    <li><a href="#">尚品超市</a></li>
                    <li><a href="#">优惠券</a></li>
                    <li><a href="#">买啥</a></li>
                    <li><a href="#">尚品家电</a></li>
                    <li><a href="#">尚品生鲜</a></li>
                    <li><a href="#">plus会员</a></li>
                    <li><a href="#">进口好物</a></li>
                    <li><a href="#">品牌闪购</a></li>
                    <li><a href="#">拍卖</a></li>
                    <li><a href="#">五金店</a></li>
               </ul>
            </div>
        </div>
    </div>
    <!-- 内容区 -->
    <div class="main-container">
        <div class="container clear">
            <!-- 侧边导航 -->
            <div class="silde-nav leftfix">

            </div>
            <!-- 中间轮播图 -->
            <div class="banner leftfix">

            </div>
            <!-- 右边区域 -->
            <div class="silde-other leftfix">

            </div>
        </div>
        
    </div>
</body>
</html>
