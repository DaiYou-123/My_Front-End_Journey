<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: aliceblue;
            font-size: 40px;
            /* 阴影 */
            text-shadow: 1px 1px 5px rgb(220, 140, 140);
            /* 文本换行 */
            white-space: nowrap;
            /* 文本溢出 */
            overflow: hidden;
            text-overflow: ellipsis;

            text-decoration-line: line-through;
            text-decoration-style: dashed;

            
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, dicta provident excepturi error adipisci et ex sequi consectetur vitae vero nulla ea molestiae architecto omnis. Delectus minima saepe obcaecati placeat!
    </div>
</body>
</html>
