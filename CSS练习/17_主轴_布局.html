<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 1000px;
            height: 1000px;
            background-color: aliceblue;
            /* 开启弹性盒子布局 */
            display: flex;
            /* 默认 主轴方向从左到右 */
            flex-direction: row;
            /* 换行方式 ：默认nowrap 不换行 元素就会变挤*/
            flex-wrap: wrap;
            /* 对齐方式：默认flex-start 按照起点开始密集排布 */
            justify-content: space-between;
        }
        .outer div {
            width: 300px;
            height: 300px;
            background-color: rgb(170, 211, 197);
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div> 
        <div class="div3">3</div> 
        <div class="div3">3</div> 
        <div class="div3">3</div> 
        <div class="div3">3</div> 
    </div>
</body>
</html>
