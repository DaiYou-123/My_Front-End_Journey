<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- /s search -->
    <form action="https://search.jd.com/search" target="_blank">
        <!-- 主要信息 -->
        <fieldset>
            <legend>主要信息</legend>
            <!-- 文本框 -->
            <label for="zhanghu">账户：</label>
            <input type="text" id="zhanghu" name="account" value="QDY" maxlength="10" ><br>
            <!-- 密码框 -->
            <label >
                密码：
                <input type="password" name="pwd" value="123" maxlength="10"><br>
            </label>
            <!-- 单选框 -->
            性别：
            <label >
                男<input type="radio" name="gender" value="male" checked>
            </label>

            <label >
                女<input type="radio" name="gender" value="famale">
            </label>
            <br>
            <!-- 多选框 -->
            爱好：
                抽烟<input type="checkbox" name="hobby" value="smoke" checked>
                喝酒<input type="checkbox" name="hobby" value="drink">
                烫头<input type="checkbox" name="hobby" value="perm">  
            <br>
        </fieldset>

        <!-- 次要信息 -->
        <fieldset>
            <legend>次要信息</legend>
             <!-- 文本域 -->
            其他：
            <textarea name="other" cols="23" rows="3"></textarea>
            <!-- 下拉框 建议在每一个选项里面写上对应的value，作为提交时的值-->
            <br>
            籍贯：
            <select name="place_select">
                <option value="成都">四川</option>
                <option value="哈哈哈">湖北</option>
                <option value="长沙">湖南</option>
                <option value="江南">浙江</option>
                <option value="哈哈哈">重庆</option>
            </select>
            <br>
            
            <!-- 提交的两种写法 button默认属性就是-submit input默认文字是-提交-->
            <button>确认</button>
            <input type="submit" value="提交一下">
            <!-- 重置的两种写法 -->
            <button type="reset">重置</button>
            <input type="reset" value="重置一下">
            <!-- 普通按钮 -->
            <button type="button">检测是否已经注册</button>
            <input type="button" value="检测是否已经注册">
        </fieldset>
        
       <!-- 隐藏域 提交表单时附带一些数据-->
       <input type="hidden" name="from" value="123">
       <br>

    </form>
</body>
</html>
