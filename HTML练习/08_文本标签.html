<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>华为最新黑科技已经就位，<em>智界S7全国陆续开启交付</em></h1>
    <h1>华为最新黑科技已经就位，<strong>智界S7全国陆续开启交付</strong></h1>

    <p>
        <!-- span 类似于 在排版中使用 div 这个大包装袋， 只不过span在文本中使用 包装袋更小 -->
        华为最新黑科技已经就位，<span>智界S7全国陆续开启交付</span>
    </p>
</body>
</html>
