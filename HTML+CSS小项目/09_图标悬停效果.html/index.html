<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/index.css">

    <style>
       .main {
        width: 100%;
        height: calc(100vh);
        background-color: red;
        position: relative;
       }
       .main ul {
        /* background-color: antiquewhite; */
        width: 500px;
        height: 200px;

        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;

       }
       .main ul li {
        width: 100px;
        margin: 10px;
        border-radius: 50%;
        background-color: antiquewhite;
        transition: 0.5s ease-in all;
        box-shadow:  0 0 0 100px  white inset;
       }
       .main ul li img {
        width: 100px;
        transform: scale(0.5,0.5);
       }
       /* .main ul li::before {
        content: "";
        background-color: rgb(23, 19, 19);
        position: relative;
        
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        transform: scale(0.9);
        
       } */

       .main ul li:hover {
        background-color: red;
        transition: 0.5s ease-out all;
        box-shadow:  0 0 0 5px  white inset;
        /* transform: scale(0.5,0.5); */
       }
    </style>
</head>
<body>
    <div class="main ">
      <ul>
        <li>
            <img src="./images/academic degree-fill.svg" alt="">
        </li>
        <li>
            <img src="./images/cup.svg" alt="">
        </li>
        <li>
            <img src="./images/earth.svg" alt="">
        </li>
        <li>
            <img src="./images/gift.svg" alt="">
        </li>
      </ul>
    </div>
</body>
</html>
