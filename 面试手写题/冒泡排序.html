<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
</head>
<body>
    <script>
        function bubbleSort(arr){
            let len = arr.length;
        
            for(let i = 0; i<len; i++){
                for(let j = 0; j< len - 1 - i; j++){
                    if(arr[j] > arr[j+1]){
                        [arr[j],arr[j+1]] = [arr[j+1],arr[j]];
                    }
                }
            }
            return arr;
        }

        const arr = [4,6,1,5,9,0,2,6,7];
        console.log(bubbleSort(arr));
    </script>
</body>
</html>
