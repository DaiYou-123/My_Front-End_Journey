    <script>
        var line;
    function ResultsCount(T,testData){
    const results = [];
    
    for(let i = 0; i<T ;i++){
        console.log(testData);
        const [A, B, C, D, N, M] = testData.splice(i*6,(i+1)*6);
        let count = 0;
        console.log(A, B, C, D, N, M);
        for(let x=0; x<=N; x++){
            const fx = A*x*x*x + B*x*x + C*x + D;
            let resultModM = fx % M;
            console.log(resultModM);
            if(resultModM === 0){
                count ++;
                console.log(count);
            }
        }
        results.push(count)
    }
    console.log(results);
    return results;
}


let c = 0;
    c = ResultsCount(1, [1,1,1,1,4,2]);
    console.log(c);

    </script>
