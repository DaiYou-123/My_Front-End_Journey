<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <select name="" id="">
            <option value="0">请选择价格范围</option>
            <option value="1">&lt100</option>
            <option value="2">100~500</option>
            <option value="3">&gt500</option>
        </select>
        <ul>
            <li>牛客logo马克杯</li>
            <li>无盖星空杯</li>
            <li>老式茶杯</li>
            <li>欧式印花杯</li>
        </ul>

        <script>
            var cups = [
                { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
                { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
                { type: 4, price: 60, color: 'green', sales: 200, name: '老式茶杯' },
                { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
            ]
            var select = document.querySelector('select');
            var ul = document.querySelector('ul');
            // 补全代码
            // 创建render函数
            function render(arr){
                // let str = '';
                // arr.forEach(element => {
                //     str += `<li>${element.name}</li>`
                // });
                //  ul.innerHTML=str
                // 或者
                ul.innerHTML = '';
                arr.forEach(element => {
                    let li = document.createElement('li');
                    li.innerText = element.name;
                    ul.append(li);
                });
            }
            select.onchange = (e)=>{
                let value = e.target.value;
                if(value == 1){ //<100
                    render(cups.filter((item)=>{ return item.sales<100}));
                }
                else if(value == 2){ //100~500
                    render(cups.filter((item)=>{ return item.sales>=100&& item.sales <=500}));
                }
                else if(value == 3){ //>500
                    render(cups.filter((item)=>{ return item.sales>500}));
                }else{
                    render(cups);
                }
            }
            
        </script>
    </body>
</html>
