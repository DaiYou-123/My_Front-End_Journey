<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 动态规划
        s = "abbbb"
        maxLength = 0;
        for(let i=0; i<s.length; i++){
            console.log(s[i]);
            
            let j = i ;
            let set = new Set();
            console.log("ceshi",);
            while( j <s.length && !set.has(s[j]) ){
                set.add(s[j])
                j++;
            }
            console.log("set",set,set.size);
            if(set.size > maxLength){
                maxLength = set.size;
                console.log("最大长度",maxLength);
            }
        }
    </script>
</body>
</html>
