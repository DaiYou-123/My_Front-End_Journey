<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        height = [1,8,6,2,5,4,8,3,7];

        let left = 0;
        let right = height.length - 1;
        let maxArea = 0;
        height.forEach(element => {
            if(right > left){
                let currentArea = (right - left)*Math.min(height[left],height[right]); // 计算面积
                maxArea = Math.max(maxArea,currentArea);
                console.log(maxArea);
            }
            if(height[left]>height[right]){ // 两边向中间靠拢
                right -- ;
            }else{
                left ++ ;
            }
        });
    </script>
</body>
