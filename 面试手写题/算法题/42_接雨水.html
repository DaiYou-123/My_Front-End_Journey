<body>
    <script>
    const height = [0,1,0,2,1,0,1,3,2,1,2,1];
    let result = [];
    let left = 0;
    let right = height.length - 1;

    while(right > left){
        if(height[right]> height[left]){
            left ++;
        }
        else{
            right --;
        }
    }
    </script>
